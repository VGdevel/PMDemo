<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pago Móvil</title>
    <style>
        body {
            background: linear-gradient(135deg, #0C1B5A 0%, #19378A 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #0C1B5A;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        select, input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            background: linear-gradient(90deg, #0C1B5A 0%, #19378A 100%);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .debug {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro de Pago Móvil</h1>
        
        <form id="paymentForm">
            <div class="form-group">
                <label for="bank">Banco *</label>
                <select id="bank" required>
                    <option value="">Seleccione banco</option>
                    <option value="Banesco">Banesco</option>
                    <option value="Mercantil">Mercantil</option>
                    <option value="Provincial">Provincial</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="cedula">Cédula (V/E + números) *</label>
                <input type="text" id="cedula" placeholder="Ej: V12345678" required pattern="^[VE]\d+$">
            </div>
            
            <div class="form-group">
                <label for="reference">Referencia (solo números) *</label>
                <input type="text" id="reference" required pattern="^\d+$">
            </div>
            
            <div class="form-group">
                <label for="amount">Monto Cancelado *</label>
                <select id="amount" required>
                    <option value="">Seleccione tipo</option>
                    <option value="40">Pasaje corto (40 Bs)</option>
                    <option value="50">Pasaje intermedio (50 Bs)</option>
                    <option value="60">Pasaje largo (60 Bs)</option>
                </select>
            </div>
            
            <button type="submit" id="submitBtn">Registrar Pago</button>
        </form>
        
        <div class="success" id="successMessage">
            ✓ Pago registrado exitosamente
        </div>
        
        <div class="error" id="errorMessage">
            ✗ Error al registrar pago
        </div>
        
        <div class="debug" id="debugInfo">
            <!-- Información de depuración aparecerá aquí -->
        </div>
    </div>

    <script>
        // URL de tu Google Apps Script
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxobtn6425PuPvtaF4UtqfkMl_SpgdrSURYQ4Nse5kwHKzbReWczaIHaJcUDlzz6js/exec";
        
        document.getElementById('paymentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Obtener valores
            const bank = document.getElementById('bank').value;
            const cedula = document.getElementById('cedula').value;
            const reference = document.getElementById('reference').value;
            const amountSelect = document.getElementById('amount');
            const amountValue = amountSelect.value;
            const amountText = amountSelect.options[amountSelect.selectedIndex].text;
            
            // Mostrar en consola para depuración
            console.log('Datos a enviar:', {
                banco: bank,
                cedula: cedula,
                referencia: reference,
                monto: amountText,
                monto_valor: amountValue
            });
            
            // Deshabilitar botón
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Enviando...';
            
            // Mostrar información de depuración
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.innerHTML = `
                <strong>Enviando datos a:</strong> ${SCRIPT_URL}<br>
                <strong>Datos:</strong><br>
                - Banco: ${bank}<br>
                - Cédula: ${cedula}<br>
                - Referencia: ${reference}<br>
                - Monto: ${amountText}<br>
                - Valor: ${amountValue}<br>
                <strong>Hora:</strong> ${new Date().toLocaleString()}
            `;
            
            try {
                // Enviar datos
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        banco: bank,
                        cedula: cedula,
                        referencia: reference,
                        monto: amountText,
                        monto_valor: amountValue
                    })
                });
                
                // Con 'no-cors' no podemos ver la respuesta, pero asumimos éxito
                console.log('Datos enviados (no-cors mode)');
                
                // Mostrar éxito
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';
                
                // Limpiar formulario después de 2 segundos
                setTimeout(() => {
                    document.getElementById('paymentForm').reset();
                    document.getElementById('successMessage').style.display = 'none';
                    debugInfo.innerHTML = 'Formulario limpiado. Puede enviar otro registro.';
                }, 2000);
                
            } catch (error) {
                console.error('Error:', error);
                
                // Mostrar error
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
                
                debugInfo.innerHTML += `<br><br><strong style="color:red;">Error:</strong> ${error.message}`;
                
            } finally {
                // Rehabilitar botón
                submitBtn.disabled = false;
                submitBtn.textContent = 'Registrar Pago';
            }
        });
        
        // Validación en tiempo real
        document.getElementById('cedula').addEventListener('input', function(e) {
            this.value = this.value.toUpperCase();
        });
    </script>
</body>
</html>
